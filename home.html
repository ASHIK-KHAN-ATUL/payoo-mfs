<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- avaible balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Your Avaiable Balance</div>
                      <div id="account-balance" class="stat-value">89400</div>
                    </div>
                  </div>
                  <div class="divider divider-accent"></div>
                  <!-- User action button  -->
                   <div>
                        <button class="btn btn-lg bg-sky-400 ">+Add money</button>
                        <button class="btn btn-lg bg-sky-400 ">Cash Out</button>
                   </div>
                   <div class="divider divider-accent"></div>
                   <!-- add money form start -->
                    <div class="bg-white rounded-xl shadow-xl">
                        <form class="card-body">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text" >Add Amount</span>
                              </label>
                              <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Pin</span>
                              </label>
                              <input id="input-pin-number" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                              <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                          </form>
                           <!-- add money form End-->
                    </div>
              </div>
            </div>
          </div>
    </main>
    


    <script src="js/home.js"></script>
</body>
</html>
